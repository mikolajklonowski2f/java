<!DOCTYPE html>
<head>
<title> proste obliczenia</title>
<meta charset="utf-8">
</head>
<body>
<div style="color:red;font-size:50px;">
<script language="JavaScript">
var liczba1=prompt("D1=","");
var liczba2=prompt("D2=","");
var ile_selund_klo;
var D1_klo=parseFloat(liczba1);
var D2_klo=parseFloat(liczba2);

ile_selund_klo=(D1_klo-D2_klo)*24*3600;
document.write("D1="+D1_klo+" D2="+D2_klo+
"<br>");
document.write("ile_sekund="+ile_sekund_klo
+"s"+"<br>");
</script>
</div>
</body>
</html>
