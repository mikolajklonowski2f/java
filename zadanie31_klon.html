<html>
<head>
<script type="text/javascript">
var wiezowiec = {
    nazwa: 'Oliva Star',
    miasto: 'Gdansk',
    wysokosc: '143m',
    
    wiezowiec_wyswietl_klonowski: function ()
    {
        document.write(this.nazwa + ' ' + this.miasto)
    }
}
wiezowiec.wiezowiec_wyswietl_klonowski();
wiezowiec.wysokosc='143m';
wiezowiec.wypisz=function() {alert('Wysokosc: ' + this.wysokosc)}
wiezowiec.wypisz();
</script>
</head>
